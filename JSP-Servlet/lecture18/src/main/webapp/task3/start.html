<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favorite Place</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .box {
            background: #fff;
            width: 320px;
            margin: auto;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 15px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Favorite Place</h2>

    <form action="homepage.jsp" method="post">
        <input type="text" name="favPlace" placeholder="Enter your favorite place">
        <br>
        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
